<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream with Quality Selector</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.19"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .sliding-text-container {
      width: 100%;
      background-color: #222;
      overflow: hidden;
      position: relative;
    }

    .sliding-text {
      display: inline-block;
      white-space: nowrap;
      color: #fff;
      font-size: 18px;
      animation: slide 10s linear infinite;
      padding: 10px 0;
    }

    @keyframes slide {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .video-container {
      text-align: center;
      margin-top: 50px;
    }

    #videoPlayer {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background-color: #fff;
      color: #000;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .telegram-button {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .telegram-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="sliding-text-container">
    <div class="sliding-text">
      Join our Telegram channel & support us! Join our Telegram channel & support us!
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">Ã—</span>
      <h2>First Join Telegram Channel</h2>
      <p>
        Stay updated with the latest streams and news. Join our channel <span class="highlight">CricketCraze</span> for more links!
      </p>
      <div>
        <button class="join-now" onclick="joinNow()">Join Now</button>
        <button class="close" onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <div class="video-container">
    <video id="videoPlayer" controls>
      Your browser does not support the video tag.
    </video>
  </div>

  <a href="https://t.me/yourchannel" class="telegram-button">Join Telegram Channel</a>

  <script>
    function getQueryParameter(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function () {
      const videoUrl = getQueryParameter('url');
      if (videoUrl) {
        const videoPlayer = document.getElementById('videoPlayer');

        // Use HLS.js for M3U8 stream
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(videoPlayer);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.play();
          });

          hls.on(Hls.Events.ERROR, function(event, data) {
            console.error("HLS.js error:", data);
            alert("Failed to load video stream. Please check the URL or try again later.");
          });
        } else {
          alert("Your browser doesn't support HLS.js.");
        }
      } else {
        alert("No video URL found.");
      }
    };

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function joinNow() {
      window.location.href = "https://t.me/yourchannel";
    }
  </script>
</body>
</html>
