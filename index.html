<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.19"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .video-container {
      text-align: center;
      margin-top: 50px;
    }

    #videoPlayer {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    .quality-selector {
      text-align: center;
      margin: 20px 0;
    }

    .quality-selector select {
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background-color: #fff;
      color: #000;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    .telegram-button {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .telegram-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">Ã—</span>
      <h2>First Join Telegram Channel</h2>
      <p>
        Stay updated with the latest streams and news. Join our channel <span class="highlight">CricketCraze</span> for more links!
      </p>
      <a href="https://t.me/yourchannel" class="telegram-button">Join Telegram Channel</a>
    </div>
  </div>

  <div class="video-container">
    <video id="videoPlayer" controls>
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="quality-selector">
    <label for="quality">Select Quality:</label>
    <select id="quality" onchange="changeQuality()">
      <option value="144p">144p</option>
      <option value="240p">240p</option>
      <option value="360p">360p</option>
      <option value="480p">480p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
  </div>

  <script>
    function getQueryParameter(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function () {
      const videoUrl = getQueryParameter('url');
      if (videoUrl) {
        const videoPlayer = document.getElementById('videoPlayer');

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(videoPlayer);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.play();
          });

          hls.on(Hls.Events.ERROR, function(event, data) {
            console.error("HLS.js error:", data);
            alert("Failed to load video stream. Please check the URL or try again later.");
          });
        } else {
          alert("Your browser doesn't support HLS.js.");
        }
      } else {
        alert("No video URL found.");
      }
    };

    function changeQuality() {
      const quality = document.getElementById("quality").value;
      const baseVideoUrl = getQueryParameter('url');
      const videoPlayer = document.getElementById('videoPlayer');

      if (baseVideoUrl) {
        const newUrl = baseVideoUrl.replace(/144p|240p|360p|480p|720p|1080p/, quality);
        videoPlayer.src = newUrl;
        videoPlayer.load();
        videoPlayer.play();
      } else {
        alert("No video URL found.");
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
