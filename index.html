<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Marquee Section */
        #marquee-container {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        #marquee-text {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        #marquee-text span {
            display: inline-block;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Popup Styles */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            text-align: center;
        }

        #popup-content {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 80%;
            max-width: 400px;
        }

        #popup-content p {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 20px;
        }

        #popup-content p span {
            color: #007bff;
            font-weight: bold;
        }

        #popup-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #join-now {
            background-color: #007bff;
            color: white;
        }

        #already-joined {
            background-color: #28a745;
            color: white;
        }

        #close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Video Container */
        #streaming-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            border: 1px solid white;
        }

        /* Quality Selector */
        #quality-selector {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #quality-selector select {
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
            margin-right: 10px; /* Space between dropdown and button */
        }

        /* Smaller Telegram Join Button */
        #telegram-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body>

<!-- Marquee Section -->
<div id="marquee-container">
    <div id="marquee-text">
        <span>Join our Telegram channel @CricketCraze for more live links!</span>
    </div>
</div>

<!-- Popup -->
<div id="popup">
    <div id="popup-content">
        <button id="close-popup" onclick="closePopup()">Ã—</button>
        <p>Join Our Telegram Channel <span>@CricketCraze</span> for more links!</p>
        <button id="join-now" onclick="joinNow()">Join Now</button>
        <button id="already-joined" onclick="closePopup()">Already Joined</button>
    </div>
</div>

<!-- Video Streaming Section -->
<div id="streaming-container">
    <video id="videoPlayer" controls></video>
    <div id="quality-selector">
        <label for="quality">Select Quality: </label>
        <select id="quality" onchange="changeQuality()">
            <option value="-1" selected>Auto</option>
        </select>
        <!-- Telegram Join Button -->
        <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const qualitySelector = document.getElementById('quality');
    const hls = new Hls();

    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get HLS URL from query parameter
    const hlsUrl = getQueryParam('url');

    if (hlsUrl) {
        // Initialize HLS.js
        if (Hls.isSupported()) {
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);

            // Populate Quality Levels
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const levels = hls.levels;
                levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${level.height}p`; // Quality in resolution
                    qualitySelector.appendChild(option);
                });
            });

            // Handle Quality Change
            function changeQuality() {
                const quality = parseInt(qualitySelector.value);
                if (quality === -1) {
                    hls.currentLevel = -1; // Auto Quality
                } else {
                    hls.currentLevel = quality; // Set selected quality
                }
            }
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS Support (e.g., Safari)
            video.src = hlsUrl;
        }
    } else {
        alert("No URL provided. Please add '?url=your_hls_link.m3u8' to the URL.");
    }

    // Show Popup on Page Load
    window.onload = function() {
        document.getElementById('popup').style.display = 'flex';
    };

    // Close Popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    // Open Telegram Channel
    function joinNow() {
        window.open('https://t.me/CricketCraze', '_blank');
    }

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/CricketCraze', '_blank');
    }
</script>

</body>
</html>
