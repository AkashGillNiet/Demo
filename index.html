<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream with Quality Selector</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@0.14.19"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Sliding Text */
    .sliding-text-container {
      width: 100%;
      background-color: #222;
      overflow: hidden;
      position: relative;
    }

    .sliding-text {
      display: inline-block;
      white-space: nowrap;
      color: #fff;
      font-size: 18px;
      animation: slide 10s linear infinite;
      padding: 10px 0;
    }

    @keyframes slide {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Quality Selector */
    .quality-selector {
      text-align: center;
      margin: 20px 0;
    }

    .quality-selector select {
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background-color: #fff;
      color: #000;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .popup-content h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #444;
    }

    .popup-content .highlight {
      font-weight: bold;
      color: #FF5733;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .popup-buttons button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .popup-buttons .join-now {
      background-color: #007BFF;
      color: #fff;
    }

    .popup-buttons .close {
      background-color: #DC3545;
      color: #fff;
    }

    .popup-buttons button:hover {
      transform: scale(1.1);
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    /* Bottom Telegram Button */
    .telegram-button {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .telegram-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sliding Text -->
  <div class="sliding-text-container">
    <div class="sliding-text">
      Join our Telegram channel & support us! Join our Telegram channel & support us!
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">Ã—</span>
      <h2>First Join Telegram Channel</h2>
      <p>
        Stay updated with the latest streams and news. Join our channel <span class="highlight">CricketCraze</span> for more links!
      </p>
      <div class="popup-buttons">
        <button class="join-now" onclick="joinNow()">Join Now</button>
        <button class="close" onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <!-- Video Section -->
  <div class="video-container" style="text-align: center; margin-top: 100px;">
    <video id="videoPlayer" controls style="width: 90%; max-width: 800px;">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Quality Selector -->
  <div class="quality-selector">
    <label for="quality">Select Quality:</label>
    <select id="quality" onchange="changeQuality()">
      <option value="144p">144p</option>
      <option value="240p">240p</option>
      <option value="360p">360p</option>
      <option value="480p">480p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
    </select>
  </div>

  <!-- Telegram Button -->
  <a href="https://t.me/yourchannel" class="telegram-button">Join Telegram Channel</a>

  <script>
    // Get video URL from query parameters
    function getQueryParameter(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Initialize the video player with HLS.js for M3U8 links
    window.onload = function () {
      const videoUrl = getQueryParameter('url'); // Get the 'url' parameter
      if (videoUrl) {
        const videoPlayer = document.getElementById('videoPlayer');

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoUrl);
          hls.attachMedia(videoPlayer);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            videoPlayer.play();
          });
        }
        // If HLS.js is not supported, fallback to native HTML5 player
        else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          videoPlayer.src = videoUrl;
          videoPlayer.addEventListener('loadedmetadata', function () {
            videoPlayer.play();
          });
        }
      } else {
        alert("No video URL found.");
      }

      // Show popup
      document.getElementById("popup").style.display = "flex";
    };

    // Change Video Quality
    function changeQuality() {
      const quality = document.getElementById("quality").value;
      const baseVideoUrl = getQueryParameter('url');
      const videoPlayer = document.getElementById('videoPlayer');

      if (baseVideoUrl) {
        const newUrl = baseVideoUrl.replace(/144p|240p|360p|480p|720p|1080p/, quality); // Replace quality in the URL
        videoPlayer.src = newUrl;
        videoPlayer.load(); // Reload the video player with the new source
        videoPlayer.play(); // Start playing the new source
      } else {
        alert("No video URL found.");
      }
    }

    // Close popup
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Redirect on Join Now
    function joinNow() {
      window.location.href = "https://t.me/yourchannel";
    }
  </script>
</body>
</html>
